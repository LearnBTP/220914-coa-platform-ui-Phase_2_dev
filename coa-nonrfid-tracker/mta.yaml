_schema-version: "3.2"
ID: coa-nonrfid-tracker
version: 0.0.1
modules:
  - name: coa-nonrfid-tracker-approuter
    type: approuter.nodejs
    path: coa-nonrfid-tracker-approuter
    requires:
      - name: coa-nonrfid-tracker_html_repo_runtime
      - name: uaa_coa-nonrfid-tracker
      - name: coa-destination
      - name: coa-logs
    parameters:
      disk-quota: 4096M
      memory: 4096M
      keep-existing-routes: true
      instances: 2
    properties:
      SESSION_TIMEOUT: 30
      SEND_XFRAMEOPTIONS: false
      httpHeaders: '[{"Content-Security-Policy": "frame-src ''self'' *.apple.com"}]'
  - name: coa-nonrfid-tracker-ext-approuter
    type: approuter.nodejs
    path: coa-nonrfid-tracker-approuter
    requires:
      - name: coa-nonrfid-tracker_html_repo_runtime
      - name: uaa_coa_ext-nonrfid-tracker
      - name: coa-destination
      - name: coa-logs
    parameters:
      disk-quota: 4096M
      memory: 4096M
      keep-existing-routes: true
      instances: 2
    properties:
      SESSION_TIMEOUT: 30
      SEND_XFRAMEOPTIONS: false
      httpHeaders: '[{"Content-Security-Policy": "frame-src ''self'' *.apple.com"}]'
  - name: coa-nonrfid-tracker_ui_deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: coa-nonrfid-tracker_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - comapplecoacoanonrfidtrackerui.zip
          name: comapplecoacoanonrfidtrackerui
          target-path: resources/
  - name: comapplecoacoanonrfidtrackerui
    type: html5
    path: coa-nonrfid-tracker-ui
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - "npm run build:cf"
      supported-platforms: []
resources:
  - name: coa-nonrfid-tracker_html_repo_runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: uaa_coa-nonrfid-tracker
    type: org.cloudfoundry.existing-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: zcoa-xsuaa-service
      service-plan: application
  - name: uaa_coa_ext-nonrfid-tracker
    type: org.cloudfoundry.existing-service
    parameters:
      path: ./xs-security-ext.json
      service: xsuaa
      service-name: zcoa-xsuaa-ext-service
      service-plan: application
  - name: coa-nonrfid-tracker_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: coa-destination
    type: org.cloudfoundry.existing-service
    parameters:
      config: ComplexType
      service: destination
      service-name: coa-destination
      service-plan: lite
  - name: coa-logs
    type: org.cloudfoundry.existing-service
    parameters:
      service: Application Logging Service
      service-plan: large
parameters:
  deploy_mode: html5-repo
